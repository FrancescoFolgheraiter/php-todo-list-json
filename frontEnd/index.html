<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Vue</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!--boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        
        <div id="app">
            <h1 class="text-center text-primary text-uppercase text-opacity-50 m-5">
                {{ message }}
            </h1>
            
            <div class="container">
                <div>
                    <ul class="list-group">
                        <li class="list-group-item"v-for="(elem, i) in myData" :key="i" @click="reverseDone(i)" :class="{
                            'text-decoration-line-through': elem.done==true
                        }">
                            {{ elem.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--importazione axios libreria-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Mio Script -->
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
