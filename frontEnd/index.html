<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Vue</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!--boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div id="app">
            <h1 class="text-center text-primary text-uppercase text-opacity-50 m-5">
                {{ message }}
            </h1>
            <div class="container">
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">New task</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" @keyup.enter="addTodoJson()" required v-model="newTask">
                        <button type="button" class="btn btn-outline-primary" @click="addTodoJson()">Aggiungi</button>
                    </div>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between " v-for="(elem, i) in myData" :key="i"  :class="{
                            'text-decoration-line-through': elem.done==true
                        }">
                           <span @click ="reverseDone(i)">
                                {{ elem.name }}
                            </span>
                           <span @click="deleteTask(i)">
                            <i class="fa-solid fa-trash-can"></i>
                           </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--importazione axios libreria-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Mio Script -->
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
